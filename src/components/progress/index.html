<div class="circle-progress">
    <div class="wrapper right">
        <div class="circle right-circle" ng-style="$ctrl.getStyle($ctrl.rightRotate)"></div>
    </div>
    <div class="wrapper left">
        <div class="circle left-circle" ng-style="$ctrl.getStyle($ctrl.leftRotate)"></div>
    </div>
    <div class="circle-progress-background" ng-transclude></div>
</div>
